name: minmal_note_app
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  flutter_bloc: ^8.1.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  google_fonts: ^6.1.0
  auto_direction: ^0.0.7
  popover: ^0.3.0
  shared_preferences: ^2.2.2


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "asstes/post-it.png"
  web:
    generate: true
    image_path: "asstes/post-it.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "asstes/post-it.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "asstes/post-it.png"
flutter_native_splash:
  color: "#ffffff"
  image: asstes/notebook.gif
  color_dark: "#121212"
  image_dark: asstes/notebook.gif

  android_12:
    image: asstes/notebook.gif
    icon_background_color: "#ffffff"
    image_dark: asstes/notebook.gif
    icon_background_color_dark: "#121212"


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_native_splash: ^2.3.10

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:


  uses-material-design: true


